<html>
<head>
	<meta charset="utf-8">
	<title>calc</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script>	
		$(document).ready(function() {
			setInterval(function() {
				alert("Please, use me...");
			}, 30000);
			
			$("#tryme").click(function() {
				var left = parseInt($("#left").val());
				var op = $("#op").val();
				var right = parseInt($("#right").val());

				if (left < 0 || right < 0) {
					alert("Error :(");
					return false;
				}
				var msg = "";
				if ((op == '/' || op == '%') && right == "0")
					msg = "It's over 9000!";
				else
					msg = getResult(left, op, right);
				console.log(msg);
				alert(msg);
			});
		});
		
		function getResult(left, op, right) {
			switch (op) {
				case '+':
				return left + right;
				case '-':
				return left - right;
				case '*':
				return left * right;
				case '/':
				return left / right;
				case '%':
				return left % right;
			}
		}
	</script>
</head>	
<body>
	<input id="left" type="text" value="">
	<select id="op">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input id="right" type="text" value="">
	<br>
	<input id="tryme" type="submit" value="Try me!">
</body>
</html>

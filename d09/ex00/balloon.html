<html>
  <head>
	<meta charset="utf-8">
	<title>Balloon</title>
	<style>
	  div#balloon {
		  width: 200px;
		  height: 200px;
		  border-radius: 50%;
		  background-color: #FF0000;
		  margin: auto;
	  }
	</style>
	<script>
	  var list = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"];
	  var index = 0;
	  
	  function nextColor(color) {
		  console.log(list[0]);
		  if (color == list[0])
			  return list[1];
		  if (color == list[1])
			  return list[2];
		  if (color == list[2])
			  return list[0];
	  }

	  function prevColor(color) {
		  if (color == list[0])
			  return list[2];
		  if (color == list[1])
			  return list[0];
		  if (color == list[2])
			  return list[1];
	  } 

	  
	  function enlarge() {
		  var b = document.getElementById("balloon");
		  var style = getComputedStyle(b);
		  b.style.width = parseInt(style.width) + 10 + "px";
		  b.style.height = parseInt(style.height) + 10 + "px";
		  if (b.style.width > "420px") {
			  b.style.width = "200px";
			  b.style.height = "200px";
		  }
		  b.style.backgroundColor = nextColor(style.backgroundColor);
	  }

	  function shrink() {
		  var b = document.getElementById("balloon");
		  var style = getComputedStyle(b);
		  if (b.style.width >= "205px") {
			  b.style.width = parseInt(style.width) - 5 + "px";
			  b.style.height = parseInt(style.height) - 5 + "px";
		  }
		  b.style.backgroundColor = prevColor(style.backgroundColor);
	  }
	</script>
  </head>	
  <body>
  <div id="balloon" onclick="enlarge();" onmouseout="shrink();"></div>	
  </body>
</html>
